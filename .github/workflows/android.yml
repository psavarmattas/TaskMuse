name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 8
    - uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Gradle Build Action
    - uses: gradle/gradle-build-action@v2
      with:
         gradle-version: 8.1.1
    - name: Build with Gradle
      run: ./gradlew build
